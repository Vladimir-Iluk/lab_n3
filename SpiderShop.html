<!DOCTYPE html>

    <title>SpiderShop</title>
</head>
<body class=" SpiderShop">

        <h1>Мережа магазинів</h1>

            <caption>Філії магазину Меркурій</caption>

                    <th class="table-header"><strong>№ з/п</strong></th>

                <tr>
                    <td class="table-cell, city-cell" rowspan="2">Чернівці</td>

                    <td class="table-cell">10:00 - 18:00</td>
                </tr>
                <tr>
                    <td class="table-cell">Головна, 132</td>
                    <td class="table-cell">8:00 - 16:30</td>
                </tr>
                <tr>
                    <td class="table-cell city-cell" rowspan="2">Кіцмань</td>
                    <td class="table-cell">Стефюка, 43</td>
                    <td class="table-cell">10:00 - 18:30</td>
                </tr>
                <tr>
                    <td class="table-cell">Канівська, 7</td>
                    <td class="table-cell">9:00 - 18:30</td>
                </tr>

        </table>
        <a href="index.html">Home</a>
